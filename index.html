<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fine CDN fontawesome -->

    <link rel="stylesheet" href="style.css">
    <title>Boolzapp</title>
</head>
<body>
    
    <!-- CONTENITORE PRINCIPALE -->
    <div  class="container" id="app" v-cloak>


        <!-- MENU' DI SINISTRA -->
        <div class="left-container">


            <!-- BARRA SUPERIORE -->
            <div class="top-bar border-right">

                <!-- Menù profilo utente -->
                <div class="user-area w-60">
                        <img class="avatar-top" src="img/avatar_io.jpg" alt="avatar1">
                        <span> Nome Utente</span>
                    </div>
                <!-- Fine menù profilo utente -->
                
                <!-- Icone -->
                <div class="box-icons icons-style1">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <!-- Fine icone -->
            </div>
            <!-- FINE BARRA SUPERIORE -->


            <!-- AREA NOTIFICHE -->
            <div class="notifications">
                <i class="fa-solid fa-bell-slash"></i>
                <div>
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <p>Attiva notifiche desktop</p>
                </div>
            </div>
            <!-- FINE AREA NOTIFICHE -->


            <!-- AREA DI RICERCA CHAT -->
            <div class="research">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>
            <!-- FINE AREA DI RICERCA CHAT-->

            
            <!-- AREA LISTA CONTATTI -->
            <div class="contacts-list">

                <div class="contact" v-for="(contact, index) in contacts" @click="contactTracker(index)">
                    <img class="avatar" v-bind:src="'img/avatar' + contact.avatar + '.jpg'"  alt="avatar + 'contact.avatar'">
                    <div class="side-text">
                        <p>{{contact.name}}</p>
                        <p class="small-text"><!--Da risolvere {{contact[active]['text']}} --></p>
                    </div>
                </div>

            </div>
            <!-- FINE AREA LISTA CONTATTI -->


        </div>
        <!-- FINE MENU' DI SINISTRA -->


        <!-- MENU' DI DESTRA -->
        <div class="right-container">


            <!-- BARRA SUPERIORE -->
            <div class="top-bar">

                <!-- Menù profilo utente -->
                <div class="user-box">
                    <img class="avatar-top" :src="`img/avatar${contacts[active].avatar}.jpg`" alt="">

                    <div class="side-text">
                        <div>
                            <p>{{contacts[active].name}}</p>
                        </div>
                        <div>
                            <p class="small-text">Ultimo accesso oggi alle 10/01/2020</p>
                        </div>
                    </div>

                </div>
                <!-- Fine menù profilo utente -->

                <!-- Icone -->
                <div class="box-icons icons-style1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <!-- Fine icone -->

            </div>
            <!-- FINE BARRA SUPERIORE -->


            <!-- AREA MESSAGGI -->
            <div class="area-messages">

                <div class="box-message">
                         <!-- -->                                                               <!-- Se status in messaggio è uguale a sent allora aggiungi classe sent, se no aggiungi classe received -->
                    <div v-for="(message, index) in contacts[active].messages" class="message message-text" v-bind:class="message.status == 'sent' ? 'sent' : 'received'">
                        <p>{{message.text}}</p>
                        <p class="date-text">{{message.date}}</p>
                    </div>

                </div>

            </div>
            <!-- FINE AREA MESSAGGI -->


            <!-- MENU' CHAT TESTO -->
            <div class="chat-text">

                <i class="fa-regular fa-face-smile icons-style1"></i>

                <input type="text" placeholder="Scrivi messaggio" v-model="sentMessage" @keyup.enter="sendMessage()">

                <i class="fa-solid fa-microphone icons-style1"></i>
                
            </div>
            <!-- FINE MENU' CHAT TESTO -->

        </div>
        <!-- FINE MENU' DI DESTRA -->


    </div>
    <!-- FINE CONTENITORE PRINCIPALE -->





    <!-- CDN VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- FINE CDN VUE.JS -->

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
